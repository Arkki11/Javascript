<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        function OmaFunktio(x,y){
            if(x==y){
                document.write(3*(x+y)+'<br>');  
            }
            else{
                document.write(x+y)+'<br>';
            }
        }
    OmaFunktio(10,10);
    OmaFunktio(10,20);
    </script>
</body>
</html>
