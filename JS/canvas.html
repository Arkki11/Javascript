<html>
    <body>
        <canvas id="canvas" width="400" height="400" style="background-color:white"></canvas>
        <h1>moveTo asettaa aloitus pisteen, joka on tassa tapauksessa 0,0.</h1>
        <h1>lineTo asettaa toisen pisteen, ja luo viivan ensimmaisesta pisteesta toiseen pisteeseen, joka on tassa tapauksessa 300,300.</h1>
        <script>
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(300, 300);
            ctx.stroke();
        </script>
    </body>
</html>
