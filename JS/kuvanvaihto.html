<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<html>
    <body>
        <h2>Kuvan vaihtaminen</h2>
        <img id="myImage" src="Kettu.jpg" style="width: 1280px;">
        <p>Tässä JavaScript vaihtaa kohteen arvon, kohde on tässä kuva.</p>
        <button onclick="document.getElementById('myImage').src='Naali.jpg'">Vaihda kuvaan 2</button>
        <button onclick="document.getElementById('myImage').src='Susi.jpg'">Vaihda kuvaan 3</button>
        <button onclick="document.getElementById('myImage').src='Norsu.jpg'">Vaihda kuvaan 4</button>
        <button onclick="document.getElementById('myImage').src='Kettu.jpg'">Palaa alkuperäiseen kuvaan</button>
    </body>
</html>
